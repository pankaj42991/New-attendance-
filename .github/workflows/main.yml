name: Android APK Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Check Files in Repository
        run: ls -la && ls -la app/

      - name: Ensure Gradle Wrapper Exists
        run: |
          if [ ! -f "./gradlew" ] && [ ! -f "./app/gradlew" ]; then
            echo "‚ùå ERROR: gradlew not found! Make sure it exists in the repo."
            exit 1
          fi

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew || chmod +x ./app/gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug || ./app/gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Build Release APK
        run: ./gradlew assembleRelease || ./app/gradlew assembleRelease

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/app-release.apk
